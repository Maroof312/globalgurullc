[build]
  publish = "dist"
  command = "npm install --legacy-peer-deps && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max_old_space_size=4096"
  SECRETS_SCAN_ENABLED = "true"
  SECRETS_SCAN_OMIT_KEYS = "VITE_RECAPTCHA_SITE_KEY,VITE_EMAILJS_PUBLIC_KEY,VITE_EMAILJS_SERVICE_ID,VITE_EMAILJS_TEMPLATE_ID"

# ✅ Allow OpenAI verification
[[redirects]]
  from = "/openai-domain-verification.html"
  to = "/openai-domain-verification.html"
  status = 200
  force = true

# ✅ Never touch static assets
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

# ✅ Allow other real static files
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

# ✅ Legacy HTML → correct modern routes (SEO-friendly)
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/about.html"
  to = "/who-we-are"
  status = 301
  force = true

# ❌ Kill any other .html (safe catch-all)
[[redirects]]
  from = "/*.html"
  to = "/404.html"
  status = 410
  force = true

[[redirects]]
  from = "/*/*.html"
  to = "/404.html"
  status = 410
  force = true

# ✅ SPA fallback (LAST)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
