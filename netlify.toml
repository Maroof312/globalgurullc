# Allow verification
[[redirects]]
from = "/openai-domain-verification.html"
to = "/openai-domain-verification.html"
status = 200
force = true

# ✅ Canonical fix (VERY IMPORTANT)
[[redirects]]
from = "/index.html"
to = "/"
status = 301
force = true

# ❌ Kill legacy HTML pages
[[redirects]]
from = "/*.html"
to = "/404.html"
status = 410
force = true

[[redirects]]
from = "/*/*.html"
to = "/404.html"
status = 410
force = true

# React SPA fallback (LAST)
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
