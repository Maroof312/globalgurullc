[build]
  publish = "dist"
  command = "npm install --legacy-peer-deps && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max_old_space_size=4096"
  SECRETS_SCAN_ENABLED = "false"

# Option 1: PERMANENTLY REDIRECT all .html to clean URLs (Recommended for SEO)
[[redirects]]
  from = "/:path/:file.html"
  to = "/:path/:file"
  status = 301
  force = true

[[redirects]]
  from = "/:file.html"
  to = "/:file"
  status = 301
  force = true

# Option 2: OR return 410 Gone for all .html (if you want them gone forever)
# [[redirects]]
#   from = "/*.html"
#   to = "/.netlify/functions/410"
#   status = 410
#   force = true

# Your typo redirects
[[redirects]]
  from = "/yardi-consulation-services"
  to = "/yardi-consultation-services"
  status = 301
  force = true

[[redirects]]
  from = "/yardi-consulation-services/"
  to = "/yardi-consultation-services"
  status = 301
  force = true

# React SPA fallback (MUST be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200