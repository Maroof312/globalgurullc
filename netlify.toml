# Allow verification
[[redirects]]
from = "/openai-domain-verification.html"
to = "/openai-domain-verification.html"
status = 200
force = true

# ✅ Canonical fix
[[redirects]]
from = "/index.html"
to = "/"
status = 301
force = true

# ❌ Kill legacy HTML pages (MUST come BEFORE the SPA fallback)
[[redirects]]
from = "/*.html"
to = "/404.html"
status = 410
force = true

[[redirects]]
from = "/*/*.html"
to = "/404.html"
status = 410
force = true

# React SPA fallback (MUST be LAST)
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
