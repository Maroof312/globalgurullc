[build]
  publish = "dist"
  command = "npm install --legacy-peer-deps && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max_old_space_size=4096"
  SECRETS_SCAN_ENABLED = "true"
  SECRETS_SCAN_OMIT_KEYS = "VITE_RECAPTCHA_SITE_KEY,VITE_EMAILJS_PUBLIC_KEY,VITE_EMAILJS_SERVICE_ID,VITE_EMAILJS_TEMPLATE_ID"

# ✅ Allow OpenAI domain verification file
[[redirects]]
  from = "/openai-domain-verification.html"
  to = "/openai-domain-verification.html"
  status = 200
  force = true

# ❌ Kill ALL legacy .html pages (bulletproof)
[[redirects]]
  from = "/:splat.html"
  to = "/404.html"
  status = 410
  force = true

[[redirects]]
  from = "/:splat/:splat.html"
  to = "/404.html"
  status = 410
  force = true

# ✅ React SPA fallback (MUST be LAST)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
