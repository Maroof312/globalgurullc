[build]
  publish = "dist"
  command = "npm install --legacy-peer-deps && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max_old_space_size=4096"
  SECRETS_SCAN_ENABLED = "false"

# Block ALL .html URLs (return 410 Gone)
[[redirects]]
  from = "/*.html"
  status = 410
  force = true

# Your typo redirects
[[redirects]]
  from = "/yardi-consulation-services"
  to = "/yardi-consultation-services"
  status = 301
  force = true

[[redirects]]
  from = "/yardi-consulation-services/"
  to = "/yardi-consultation-services"
  status = 301
  force = true

# React SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200