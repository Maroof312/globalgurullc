[build]
  publish = "dist"
  command = "npm install --legacy-peer-deps && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max_old_space_size=4096"
  SECRETS_SCAN_ENABLED = "false"

# Block fake .html pages (old legacy URLs)
[[redirects]]
  from = "/:page.html"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/:path/:page.html"
  to = "/404.html"
  status = 404
  force = true

# Specific 301 redirect for typo
[[redirects]]
  from = "/yardi-consulation-services"
  to = "/yardi-consultation-services"
  status = 301
  force = true

[[redirects]]
  from = "/yardi-consulation-services/"
  to = "/yardi-consultation-services"
  status = 301
  force = true

# IMPORTANT: allow assets to be served normally
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# React SPA fallback (MUST be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
