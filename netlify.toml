[build]
  publish = "dist"
  command = "npm install --legacy-peer-deps && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max_old_space_size=4096"
  SECRETS_SCAN_ENABLED = "false"

# EXCLUDE index.html from .html redirects - handle it separately
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# Redirect OTHER .html files to clean URLs, but ONLY if they're not React routes
[[redirects]]
  from = "/:path*.html"
  to = "/:path*"
  status = 301
  force = true
  # Add a condition to prevent loops
  conditions = {Language = ["en"], Country = ["US"]}

# Your typo redirects
[[redirects]]
  from = "/yardi-consulation-services"
  to = "/yardi-consultation-services"
  status = 301
  force = true

[[redirects]]
  from = "/yardi-consulation-services/"
  to = "/yardi-consultation-services"
  status = 301
  force = true

# React SPA fallback (MUST be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200