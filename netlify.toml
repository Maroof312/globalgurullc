[build]
  publish = "dist"
  command = "npm install --legacy-peer-deps && npm run build"

[build.environment]
  NODE_VERSION = "20"  # Change to 20 for Vite compatibility
  NODE_OPTIONS = "--max_old_space_size=4096"
  SECRETS_SCAN_ENABLED = "false"

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# Normalize double slashes like //property.html
[[redirects]]
  from = "//*"
  to = "/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/*.html"
  to = "/404"
  status = 404
  force = true

# Specific 301 redirect for the misspelled URL
[[redirects]]
  from = "/yardi-consulation-services"
  to = "/yardi-consultation-services"
  status = 301
  force = true

[[redirects]]
  from = "/yardi-consulation-services/"
  to = "/yardi-consultation-services"
  status = 301
  force = true

# React SPA fallback (KEEP THIS LAST)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
