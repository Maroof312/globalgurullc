[build]
  publish = "dist"
  command = "npm install --legacy-peer-deps && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max_old_space_size=4096"
  SECRETS_SCAN_ENABLED = "false"

# Canonicalize index.html
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# Block ALL fake .html URLs
[[redirects]]
  from = "/*.html"
  to = "/404"
  status = 404
  force = true

# Your existing typo redirect
[[redirects]]
  from = "/yardi-consulation-services"
  to = "/yardi-consultation-services"
  status = 301
  force = true

[[redirects]]
  from = "/yardi-consulation-services/"
  to = "/yardi-consultation-services"
  status = 301
  force = true

# React SPA fallback (must be LAST)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
