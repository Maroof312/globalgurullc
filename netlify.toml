[build]
  publish = "dist"
  command = "npm install --legacy-peer-deps && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max_old_space_size=4096"
  SECRETS_SCAN_ENABLED = "true"
  SECRETS_SCAN_OMIT_KEYS = "VITE_RECAPTCHA_SITE_KEY,VITE_EMAILJS_PUBLIC_KEY,VITE_EMAILJS_SERVICE_ID,VITE_EMAILJS_TEMPLATE_ID"

# ✅ Allow OpenAI verification
[[redirects]]
  from = "/openai-domain-verification.html"
  to = "/openai-domain-verification.html"
  status = 200
  force = true

# ✅ IMPORTANT: Never redirect static assets
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

# ✅ Allow other real static files (robots, sitemap, favicon, etc.)
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

# ❌ Block only TOP-LEVEL legacy html pages (safe)
[[redirects]]
  from = "/*.html"
  to = "/404.html"
  status = 410
  force = true

[[redirects]]
  from = "/*/*.html"
  to = "/404.html"
  status = 410
  force = true

# ✅ SPA fallback (LAST)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
