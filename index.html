<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/images/global-favicon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- Google Analytics 4 - Optimized -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CDEPBPME6G"></script>
    <script>
      // Initialize dataLayer and gtag function
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      // Configure GA4 with optimized settings
      gtag('js', new Date());
      gtag('config', 'G-CDEPBPME6G', {
        // Performance optimizations
        send_page_view: true,
        anonymize_ip: true,
        allow_google_signals: true,
        allow_ad_personalization_signals: false,
        
        // Enhanced measurement settings
        enhanced_measurements: {
          scrolls: true,
          outbound_clicks: true,
          site_search: true,
          video_engagement: true,
          file_downloads: true
        },
        
        // Custom parameters
        custom_map: {
          'custom_parameter_1': 'page_category',
          'custom_parameter_2': 'user_type'
        },
        
        // Debug mode (set to false in production)
        debug_mode: false,
        
        // Cookie settings for GDPR compliance
        cookie_flags: 'SameSite=None;Secure',
        cookie_expires: 63072000, // 2 years
        
        // Transport settings for better performance
        transport_type: 'beacon'
      });
      
      // Error handling for GA4
      window.addEventListener('error', function(e) {
        gtag('event', 'exception', {
          description: e.error ? e.error.toString() : 'Unknown error',
          fatal: false
        });
      });
      
      // Track page performance
      window.addEventListener('load', function() {
        if ('performance' in window) {
          gtag('event', 'timing_complete', {
            name: 'load',
            value: Math.round(performance.now())
          });
        }
      });
    </script>
    <title>Global Guru LLC</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
